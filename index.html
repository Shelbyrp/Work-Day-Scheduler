<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Assets/css/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<!--  <script type="text/javascript" src="../Assets/js/script1.js"></script>-->
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- 9am timeblock -->
    <div class="row time-block" id="9">
      <span class="col-sm-1 hour">9AM</span>
      <textarea class="col-sm-10 description" type="text" id="myText09"></textarea>
      <button class="col-sm-1 saveBtn" id="saveBtn09"><i class="fas fa-save" ></i></button>
    </div>
    <!-- 10am timeblock -->
    <div class="row time-block" id="ten">
      <span class="col-sm-1 hour">10AM</span>
      <textarea class="col-sm-10 description" type="text" id="myText10"></textarea>
      <button class="col-sm-1 saveBtn" id="saveBtn10"><i class="fas fa-save" ></i></button>
    </div>
    <!-- 11am timeblock -->
    <div class="row time-block" id="eleven">
      <span class="col-sm-1 hour">11AM</span>
      <textarea class="col-sm-10 description" type="text" id="myText11"></textarea>
      <button class="col-sm-1 saveBtn" id="saveBtn11"><i class="fas fa-save"></i></button>
    </div>
    <!-- 12pm timeblock -->
    <div class="row time-block" id="twelve">
      <span class="col-sm-1 hour">12PM</span>
      <textarea class="col-sm-10 description" type="text" id="myText12"></textarea>
      <button class="col-sm-1 saveBtn"id="saveBtn12"><i class="fas fa-save"></i></button>
    </div>
    <!-- 1pm timeblock -->
    <div class="row time-block" id="thirteen">
      <span class="col-sm-1 hour">1PM</span>
      <textarea class="col-sm-10 description" type="text" id="myText13"></textarea>
      <button class="col-sm-1 saveBtn" id="saveBtn13"><i class="fas fa-save"></i></button>
    </div>
    <!-- 2pm timeblock -->
    <div class="row time-block" id="fourteen">
      <span class="col-sm-1 hour">2PM</span>
      <textarea class="col-sm-10 description" type="text" id="myText14"></textarea>
      <button class="col-sm-1 saveBtn" id="saveBtn14"><i class="fas fa-save"></i></button>
    </div>
    <!-- 3pm timeblock -->
    <div class="row time-block" id="fifteen">
      <span class="col-sm-1 hour">3PM</span>
      <textarea class="col-sm-10 description" type="text" id="myText15"></textarea>
      <button class="col-sm-1 saveBtn" id="saveBtn15"><i class="fas fa-save"></i></button>
    </div>
    <!-- 4pm timeblock -->
    <div class="row time-block" id="sixteen">
      <span class="col-sm-1 hour">4PM</span>
      <textarea class="col-sm-10 description" type="text" id="myText16"></textarea>
      <button class="col-sm-1 saveBtn" id="saveBtn16"><i class="fas fa-save"></i></button>
    </div>
    <!-- 5pm timeblock -->
    <div class="row time-block" id="seventeen">
      <span class="col-sm-1 hour">5PM</span>
      <textarea class="col-sm-10 description" type="text" id="myText17"></textarea>
      <button class="col-sm-1 saveBtn" id="saveBtn17"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../Assets/js/script2.js"></script>
</body>

</html>
